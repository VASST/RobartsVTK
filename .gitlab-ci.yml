# Simple release build
build-ubuntu:
  script:
    - x64_gcc_robartsVTKlib_release.sh
  tags:
    - cmake
    - gcc
  only:
    - master

# Building with Visual Studio 11 2012 x64
build-visual-studio-x64:
  script:
    - call x64_vs2012_robartsVTKlib_release.bat
  tags:
    - windows
    - cmake
    - x64
    - visual-studio-11
  only:
    - master

# Building with Visual Studio 11 2012 x32
build-visual-studio-x32:
  script:
    - call x32_vs2012_robartsVTKlib_release.bat
  tags:
    - windows
    - x32
    - cmake
    - visual-studio-11
  only:
    - master